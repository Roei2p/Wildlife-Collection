<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NatureLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0fdf4; /* green-50 fallback */
      }
      /* Custom scrollbar for aesthetic feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(203, 213, 225, 0.5); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8); 
      }

      /* Background Slideshow */
      .bg-slideshow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .bg-slideshow::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.85); /* Overlay to make text readable */
        backdrop-filter: blur(2px);
        z-index: 1;
      }
      .slide-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        animation: crossfade 30s infinite;
        z-index: 0;
      }
      
      .slide-img:nth-child(1) { animation-delay: 0s; }
      .slide-img:nth-child(2) { animation-delay: 6s; }
      .slide-img:nth-child(3) { animation-delay: 12s; }
      .slide-img:nth-child(4) { animation-delay: 18s; }
      .slide-img:nth-child(5) { animation-delay: 24s; }

      @keyframes crossfade {
        0% { opacity: 0; transform: scale(1); }
        4% { opacity: 1; }
        24% { opacity: 1; }
        28% { opacity: 0; transform: scale(1.1); }
        100% { opacity: 0; }
      }
    </style>
